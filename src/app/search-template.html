<main>
  <div class="center-inputs" [formGroup]="formGroup" novalidate>
    <input class="pure-input-rounded" formControlName="textoPesquisado" type="search" placeholder="Pesquise seu Pokemon" (keyup)="quandoPrecionarEnter($event); searchTerm$.next($event.target.value)"
      [(ngModel)]="textoPesquisadoModel">
    <button class="busca" (click)="quandoClicarPesquisar($event)">Buscar</button>
  </div>
</main>

<div *ngIf="isLoading  && clicado" style="text-align: center; margin-top: 50px;">C A R R E G A N D O . . .</div>

<div id="cards-pokemon-busca" *ngIf="resultadoPokemon">

  <figure>
    <img src="{{resultadoPokemon.sprites.front_default}}" alt="Sprite de {{ resultadoPokemon.name }}">
  </figure>

  <section>

    <div *ngIf="resultadoPokemon.name">
        <strong>Nome:</strong> {{resultadoPokemon.name}}
    </div>


    <div *ngIf="resultadoPokemon.base_experience">
        <strong>Experiência básica: </strong> {{resultadoPokemon.base_experience}}
    </div>

    <ul>
      <li *ngFor="let resultado of resultadoPokemon.types">
        <strong>Categoria:</strong>
        <button class="button-secondary pure-button">{{ resultado.type.name }}</button>
      </li>
    </ul>
  </section>
</div>
