<div id="cards-pokemon-busca">
  <figure>
  <img
  opt-imagem
   class="pure-img"
    [borda]="'1px solid #fff'"
    src="{{pokemon.sprites.front_default}}"
    alt="Sprite de {{ pokemon.name }}">
  </figure>

  <section>

      <h2>{{pokemon.name}}</h2>
      <strong>Experiência básica: </strong>{{pokemon.base_experience}}
        <strong>Categoria:</strong>
          <ul>
            <li *ngFor="let item of pokemon.types">
                <button class="button-secondary pure-button">{{ item.type.name }}</button>
            </li>
          </ul>

  </section>

</div>
